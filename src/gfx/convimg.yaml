palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - battlebase.png
      - battlescene1.png
      - dialoguebox.png
      - blastoise.png
      - blastoise_back.png
      - charizard.png
      - charizard_back.png
      - venusaur.png
      - venusaur_back.png
      - alakazam.png
      - alakazam_back.png
      - arcanine.png
      - arcanine_back.png
      - dragonite.png
      - dragonite_back.png
      - gyarados.png
      - gyarados_back.png
      - mewtwo.png
      - mewtwo_back.png
      - snorlax.png
      - snorlax_back.png
      - gengar.png
      - gengar_back.png
      - timon.png


outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites